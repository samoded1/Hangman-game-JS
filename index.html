<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="hangman-box">
        <img src="images/hangman-0.svg" alt="hangman-image">
        <h1>Hangman Game</h1>
    </div>
    <div class="game-box">
        <ul class="word-display">
            <li class="letter">a</li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
            <li class="letter"></li>
        </ul>
        <h4 class="hint-text">
            <p>Hint:</p>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatem adipisci minima error aperiam labore quod. Eaque odit, impedit inventore iusto perferendis sit, explicabo, a quibusdam nesciunt quo optio distinctio vitae.</p>
        </h4>
        <h4 class="guesses-text">
            <p>Incorrect guesses</p>
            <p>0 / 6</p>
        </h4>
        <div class="keyboard">
            <button>a</button>
            <button>b</button>
            <button>c</button>
            <button>d</button>
            <button>e</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>i</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>m</button>
            <button>n</button>
            <button>o</button>
            <button>p</button>
            <button>q</button>
            <button>r</button>
            <button>s</button>
            <button>t</button>
            <button>u</button>
            <button>v</button>
            <button>w</button>
            <button>x</button>
            <button>y</button>
            <button>z</button>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
